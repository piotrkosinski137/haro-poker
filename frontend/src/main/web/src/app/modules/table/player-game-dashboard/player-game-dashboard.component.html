<div class="dashboard-container " [ngClass]="{'border-blink' : hasTurn()}">
  <p class="turn-bid">{{(player.turnBid).toLocaleString()}}</p>
  <ng-container *ngIf="isSessionPlayer()">
    <img src="../../../assets/cards/{{cards[0]}}.jpg" class="card-hand">
    <img src="../../../assets/cards/{{cards[0]}}.jpg" class="card-hand">
  </ng-container>
  <ng-container *ngIf="!isSessionPlayer() && !hasFolded()">
    <img src="../../../assets/cards/card_back.jpg" class="card-hand">
    <img src="../../../assets/cards/card_back.jpg" class="card-hand">
  </ng-container>
  <div class="dashboard-details">
    <li class="list-group-item p-1 nick-item"><strong>{{player.name}}</strong></li>
    <li class="list-group-item p-1 balance-item">{{(player.balance).toLocaleString()}}</li>
  </div>
</div>
<div *ngIf="player.isDealer()">
  <img class="chip-img player-{{player.id}}-chip dealer-chip">
</div>
<div *ngIf="player.hasSmallBlind()">
  <img class="chip-img player-{{player.id}}-chip small-blind-chip">
</div>
<div *ngIf="player.hasBigBlind()">
  <img class="chip-img player-{{player.id}}-chip big-blind-chip">
</div>
