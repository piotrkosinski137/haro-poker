<form #loginForm="ngForm" class="m-5">
  <div class="modal-header pt-0">
    <h4 class="modal-title welcome-text">Welcome to HaroPoker!!</h4>
  </div>
  <div class="modal-body p-0">
    <div class="mt-2 mb-0 form-group row">
      <div class="col-sm-10">
        <input type="text"
               class="form-control"
               name="user"
               placeholder="Your nickname..."
               #playerName
               ngModel required>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="mt-2 btn btn-success btn-block"
            type="submit"
            (click)="onModalSubmitted(playerName.value)"
            [disabled]="loginForm.invalid">
      Start!
    </button>
  </div>
</form>
